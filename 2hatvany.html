<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatvanyozás</title>
   
</head>
<body>
    <table>
<tr>
    <th>Hatvány</th> 
    <th>Érték</th> 
</tr>

<script>
    let hatar =parseInt(prompt("Adja meg a határ értéket:",10));
    let ertek=1;
        for (i=0; i <= hatar; i++){
            document.write("<tr><td>3<sup>"+i+"</sup></td><td>"+ertek+"</td></tr>");
            ertek*=3;
        }
</script>
    </table>
</body>
</html>
